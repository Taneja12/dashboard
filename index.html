<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard Tesla</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <h1>Tesla Stock Market Dashboard</h1>
        <button type="button" class="btn btn-primary mt-2" onclick="show_dashboard()">FetchData</button>
        <div class="card mt-4" id="datecard">
            <div class="card-body" id="cdate">
                <h3>Date :</h3>
            </div>
        </div>
        <div class="row mt-2" id="share_price">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_max">
                        <h3>MAX :</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_min">
                        <h3>MIN :</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="curve_chart" style="width: 900px; height: 500px ; margin-left: auto; margin-right: auto; margin-top: 15px;"></div>
    </div>
    <script>
        document.getElementById('datecard').style.visibility = 'hidden'
        document.getElementById('share_price').style.visibility = 'hidden'
    </script>
    <script src="app.js"></script>
</body>
</html>
